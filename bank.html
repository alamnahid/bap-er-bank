<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl font-semibold text-center mt-10 mb-20" >Let's get <span class="text-blue-500">Some Money</span></h1>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-5 w-9/12 mx-auto">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-2xl text-white font-semibold">Deposit</h4>
                    <h2  class="text-5xl text-white">$<span id="deposit-total">00</span> </h2>
                </div>


                <div class="bg-yellow-500 rounded-xl p-8">
                    <h4 class="text-2xl text-white font-semibold">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span> </h2>
                </div>


                <div class="bg-violet-400 rounded-xl p-8">
                    <h4 class="text-2xl text-white font-semibold">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">1240</span> </h2>
                </div>
                
            </div>
        </section>

        <!-- deosit and withdraw section  -->
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 rounded-xl p-8">
                    <h4 class="text-2xl mb-4 text-white font-semibold">Please Deposit</h4>
                    
                    <input class="w-9/12 h-10 rounded-lg mb-4 px-3" type="number" name="" id="deposit-amount" placeholder="$ Amount you want to deposit"><br>
        
                <button id="btn-deposit" class="bg-amber-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                </div>


                <div class="bg-sky-400 rounded-xl p-8">
                    <h4 class="text-2xl mb-4 text-white font-semibold">Please Withdraw</h4>
                    <input class=" w-9/12 h-10 rounded-lg mb-4 px-3" type="number" name="" id="withdraw-amount" placeholder="$ Amount you want to withdraw"><br>
        
                <button id="btn-withdraw" class="bg-amber-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
