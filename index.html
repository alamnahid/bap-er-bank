<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-semibold text-center mt-10" >This is my <span class="text-blue-500">Baper Bank</span></h1>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-2xl">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="block">
                <input class="md:w-9/12 h-10 rounded-lg mb-4 px-3" type="email" name="" id="user-email" placeholder="Your Email Address"><br>
                <input class="md:w-9/12 h-10 rounded-lg mb-4 px-3"type="password" name="" id="user-password" placeholder="Your password"><br>
                <button id="btn-submit" class="bg-amber-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>


    <script src="login.js"></script>
</body>
</html>
